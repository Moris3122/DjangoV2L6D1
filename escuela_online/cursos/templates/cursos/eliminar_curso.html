{% extends 'base.html' %}

{% block title %}Eliminar Curso{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">¿Estás seguro que deseas eliminar el curso "{{ curso.nombre }}"?</h1>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-block">Sí, eliminar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
